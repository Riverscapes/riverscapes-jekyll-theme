# Site title will be used everywhere
# DON'T USE THIS YML FILE IN YOUR SITE. IT'S FOR TESTING ONLY
title: SITE TITLE HERE
description: > # this means to ignore newlines until "baseurl:"
  Online help and documentation site for the site

port: 4002
google_analytics: UA-XXXXXXXXXXX-X

# Markdown style
markdown: kramdown
# Syntax highlighter.
highlighter: rouge

# front matter
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"

# Files/Folders to exclude from publishing
exclude:
  - src
  - LICENSE
  - README.md
  - _config.yml
  - package.json
  - yarn.lock
  - script
  - js
  - TEMPLATE
  - docs


# These are theme settings that will be used to turn features on and off
# They are not part of Jekyll, they are entirely custom.
settings:
  # Turn the automatically generated page contents on and off
  autoPageContents:
    active: true
    onHome: false
  # Options for the sidebar menu      
  sideMenu:
    homeItem: true
    startExpanded: false

# Multi-level topbar menu
# ----------------------------------
topmenu:
  - title: "Riverscapes"
    childern:
      - title: "Home"
        url: http://riverscapes.xyz
      - title: "Who We Are"
        url: http://riverscapes.xyz/consortium.html
  - title: "Tools"
    url: http://riverscapes.xyz/Tools
  - title: "Science"
    url: http://riverscapes.xyz/science.html
  - title: "Data Warehouse"
    url: http://riverscapes.xyz/Data_Warehouses
  - title: "Support"
    url: http://riverscapes.xyz/support.html
